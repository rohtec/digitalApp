<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>My Calculator App</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<main>
	<div class ="container"><p id="typingtext">MY CALCULATOR</p></div>
	<div class="first">

		<input type="text" id="display" placeholder="=" readonly>
		<div class="buttons">
			<div class="bott">
				<div class="bottons">
			    <button onclick="clearDisplay('c')">c</button>
			    <button onclick="appendToDisplay('%')">%</button>
			    <button onclick="appendToDisplay('<')"><</button>
				<button onclick="deleteLastCharacter()">Del</button>
			</div>
			<div class="bottons"> 
				<button onclick="appendToDisplay('7')">7</button>
				<button onclick="appendToDisplay('8')">8</button>
				<button onclick="appendToDisplay('9')">9</button>
				<button onclick="appendToDisplay('/')">/</button>
			</div>
			<div class="bottons">
				<button onclick="appendToDisplay('4')">4</button>
				<button onclick="appendToDisplay('5')">5</button>
				<button onclick="appendToDisplay('6')">6</button>
				<button onclick="appendToDisplay('*')">*</button>
			</div>
			<div class="bottons">
				<button onclick="appendToDisplay('1')">1</button>
				<button onclick="appendToDisplay('2')">2</button>
				<button onclick="appendToDisplay('3')">3</button>
				<button onclick="appendToDisplay('-')">-</button>
			</div>
			<div class="bottons">
				<button onclick="appendToDisplay('00')">00</button>
				<button onclick="appendToDisplay('0')">0</button>
				<button onclick="appendToDisplay('.')">.</button>
				<button onclick="appendToDisplay('+')">+</button>
				</div>
			</div>
			<div class="last">
			<button class="butt" onclick="calculateResult()">=</button>
			</div>
		</div>
</main>

<script src="index.js"></script>
	</body>
</html>
